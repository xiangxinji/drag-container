<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* 让容器元素相对,并且设置宽高 , 并且设置子元素的绝对定位,并设置宽高 */
        #container{width : 375px ; height:600px; position :relative;}
        #container .inner-box-item{position :absolute; width:90px; height:90px ;background-color:red;}
    </style>
</head>
<body>
<div id="container">
    <!--   可拖拽的元素      -->
    <div class="inner-box-item"></div>
    <div class="inner-box-item"></div>
    <div class="inner-box-item"></div>
</div>
<script src="../dist/drag-container.js" ></script>
<script>
    const container = DragContainer.start('.inner-box-item' , {} , { width : 375 , height : 600 })
    container.plugin(DragContainer.AdsorbDragPlugin , {
        adsDistance : 10
    })
    container.addHook('Moving' , ({ instance , target }) => {
        const { x , y } = instance
        target.style.left = x + 'px'
        target.style.top  = y + 'px'
    })
</script>
</body>
</html>
